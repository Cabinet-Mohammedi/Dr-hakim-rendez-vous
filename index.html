<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabinet Mohammedi - Réservation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Cabinet Mohammedi Hakim</h1>
  </header>

  <main>
    <section class="card form-card">
      <h2>Réserver un rendez-vous</h2>

      <label for="nomPatient">Nom :</label>
      <input type="text" id="nomPatient" placeholder="Nom complet">

      <label for="telPatient">Téléphone :</label>
      <input type="tel" id="telPatient" placeholder="Numéro de téléphone">

      <button id="btnReserve"><i class="fas fa-calendar-plus"></i> Réserver</button>

      <div class="info">
        <p>Votre numéro : <span id="numeroPatient">-</span></p>
        <p>Patients avant vous : <span id="restant">-</span></p>
      </div>
    </section>

    <section class="contact">
      <a href="tel:0772812293" class="btn-contact">
        <i class="fas fa-phone"></i> Contacter le médecin
      </a>
    </section>

    <section class="espace-medecin">
      <a href="medecin.html" class="btn-medecin">
        <i class="fas fa-user-md"></i> Espace médecin
      </a>
    </section>
  </main>

  <footer>
    <p>© Cabinet Mohammedi Hakim</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script-patient.js"></script>
</body>
</html>
