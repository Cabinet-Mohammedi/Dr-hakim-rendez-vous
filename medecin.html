<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Espace médecin - Cabinet</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Espace du médecin</h1>
  </header>

  <main>
    <!-- Card connexion -->
    <div id="loginCard" class="card form-card">
      <label>Mot de passe :</label>
      <input type="password" id="mdpMedecin" placeholder="Mot de passe">
      <button id="btnLogin"><i class="fas fa-key"></i> Entrer</button>
      <p id="loginError" style="color:#c00"></p>
    </div>

    <!-- Contenu médecin -->
    <div id="medContent" style="display:none;">

      <!-- Ajouter un rendez-vous -->
      <section class="card form-card">
        <h3>Ajouter un rendez-vous</h3>
        <input type="text" id="nomAdd" placeholder="Nom et prénom" style="width: 100%;">
        <input type="tel" id="telAdd" placeholder="Téléphone" style="width: 100%;">
        <button id="btnAdd"><i class="fas fa-plus-circle"></i> Ajouter</button>
      </section>

      <!-- Liste des rendez-vous -->
      <section class="card">
        <h3>Liste des rendez-vous</h3>
        <table id="rdvTable">
          <thead>
            <tr>
              <th>N°</th>
              <th>Nom</th>
              <th>Téléphone</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

    </div>
  </main>

  <footer>
    <a href="index.html">⬅ Retour</a>
  </footer>

  <!-- Firebase + Script médecin -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script-medecin.js"></script>
</body>
</html>
